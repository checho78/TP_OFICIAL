<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Clientes:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Clientes</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row" align="left">		
				<div class="row">
				
					<div class="col-sm-4">
						<div class="form-group">
							<h:outputLabel for="name" value="BÃºsqueda"	styleClass="control-label" />
							<p:inputText autocomplete="off" id="firstName"
								styleClass="form-control"
								value="#{customerController.customer.firstName}" maxlength="45" />
						</div>
					</div>				
				
				
				
					<div class="col-sm-8 text-right">
						<div class="form-group box-main-btn">
							<span style="display: block; height:30px;"></span>
							
							
							
							
								<p:commandButton value="Limpiar" update="lstCliente"
									actionListener="#{customerController.clean()}"
									styleClass="btn btn-default" ajax="false" />
									
									
								<p:commandButton value="Buscar" update="lstCliente"
									actionListener="#{customerController.findByName()}"
									styleClass="btn btn-danger" ajax="true" />						
							
							<p:commandButton value="Nuevo"						
								action="#{customerController.newCustomer()}"
								styleClass="btn btn-primary ajax=false" />
								
								
								
								
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						
						<p:dataTable id="lstCliente" var="hope"
							value="#{customerController.listCustomers}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">






							<p:column headerText="Id" sortBy="#{hope.id}">
								<h:outputText value="#{hope.id}" />
							</p:column>

							<p:column headerText= "Nombre " sortBy="#{hope.firstName}">
								<h:outputText value="#{hope.firstName}" />
							</p:column>
						
							<p:column headerText= "Apellido " sortBy="#{hope.lastName}">
								<h:outputText value="#{hope.lastName}" />
							</p:column>
							
							<p:column headerText= "Celular" sortBy="#{hope.cellphone}">
								<h:outputText value="#{hope.cellphone}" />
							</p:column>
				
							<p:column headerText= "DNI" sortBy="#{hope.dni}">
								<h:outputText value="#{hope.dni}" />
							</p:column>
							
							<p:column headerText= "Email" sortBy="#{hope.email}">
								<h:outputText value="#{hope.email}" />
							</p:column>
				
		
						</p:dataTable>
						
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
