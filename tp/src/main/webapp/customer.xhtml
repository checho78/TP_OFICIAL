<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Clientes:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Clientes</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
		
		
			<h:outputLabel for="Nombre" value="Nombre"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="Nombre"
				styleClass="form-control"
				value="#{customerController.customer.firstName}" maxlength="30"
				required="true" />
				
				
					<h:outputLabel for="Apellido" value="Apellido"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="Apellido"
				styleClass="form-control"
				value="#{customerController.customer.lastName}" maxlength="30"
				required="true" />
				
				
						<h:outputLabel for="Celular" value="Celular"
				styleClass="control-label" />
				
			<p:inputText autocomplete="off" id="Celular"
				styleClass="form-control"
				value="#{customerController.customer.cellphone}" maxlength="30"
				required="true" />
				
				
						<h:outputLabel for="DNI" value="DNI"
						styleClass="control-label" />
			<p:inputText autocomplete="off" id="DNI"
				styleClass="form-control"
				value="#{customerController.customer.dni}" maxlength="30"
				required="true" />
				
				
						<h:outputLabel for="Email" value="Email"
						styleClass="control-label" />
			<p:inputText autocomplete="off" id="Email"
				styleClass="form-control"
				value="#{customerController.customer.email}" maxlength="30"
				required="true" />
				
	
						<h:outputLabel for="Contraseña" value="Contraseña"
						styleClass="control-label" />
			<p:inputText autocomplete="off" id="Contraseña"
				styleClass="form-control"
				value="#{customerController.customer.password}" maxlength="30"
				required="true" />


			<br />

			<p:commandButton value="Grabar"
				actionListener="#{customerController.insert()}"
				styleClass="btn btn-primary " update="@form"
				action="listCustomer?faces-redirect=true" />
				
				
			<p:commandButton value="Cancelar"
				action="listCustomer?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
