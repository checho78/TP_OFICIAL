<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Tarjetas:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Tarjetas</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
		
		
			<h:outputLabel for="NumTarjeta" value="NumTarjeta"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="NumTarjeta"
				styleClass="form-control"
				value="#{cardController.card.numCard}" maxlength="30"
				required="true" />
				
				
					<h:outputLabel for="FechaExpr" value="FechaExpr"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="FechaExpr"
				styleClass="form-control"
				value="#{cardController.card.expirationDate}" maxlength="30"
				required="true" />
				
				
						<h:outputLabel for="CVV" value="CVV"
				styleClass="control-label" />
				
			<p:inputText autocomplete="off" id="CVV"
				styleClass="form-control"
				value="#{cardController.card.cvv}" maxlength="30"
				required="true" />
			
			<p:outputLabel for="cboCustomer" value="Cliente" />
			
			<p:selectOneMenu id="cboCustomer" value="#{cardController.card.customer}"
					converter="omnifaces.SelectItemsConverter">
					<f:selectItems value="#{cardController.listCustomers}" var="b" 
					 	itemLabel="#{b.firstName}" itemValue="#{b}"/>			
			</p:selectOneMenu>	
				
						
			<br />

			<p:commandButton value="Grabar"
				actionListener="#{cardController.insert()}"
				styleClass="btn btn-primary " update="@form"
				action="listCard?faces-redirect=true" />
				
				
			<p:commandButton value="Cancelar"
				action="listCard?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
